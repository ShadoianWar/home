    <style> 

        /* Side bar */
        
        .sidebar {
            overflow-x: hidden;
            overflow-y: scroll;
			  margin: 0;
			  padding: 0;
			  width: 200px;
			  background-color: #252525;
			  position: fixed;
			  height: 100%;
			  overflow: auto;
			}
			.sidebar a {
            text-align: center;
            overflow-x: hidden;
            overflow-y: scroll;
			  display: block;
			  color: white;
			  padding: 16px;
			  text-decoration: none;
			}
			.sidebar a.active {
            overflow-x: hidden;
            overflow-y: scroll;
			  background-color: #4CAF50;
			  color: white;
			}
			.sidebar a:hover:not(.active) {
            overflow-x: hidden;
            overflow-y: scroll;
			  background-color: #555;
			  color: white;
			}
			div.content {
            overflow-x: hidden;
            overflow-y: scroll;
			  margin-left: 200px;
			  padding: 1px 16px;
			  height: 1000px;
			}
        
        /* footer */
        
        .footer {
            overflow-x: hidden;
            overflow-y: scroll;
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: #222;
          color: white;
          text-align: center;
        }
        /* Textcolors */
        
        .belowheader {
            overflow-x: hidden;
            overflow-y: scroll;
            padding-top:32;
            
            color: white;
            margin-left: 200px;
        }
        /* Header */
        
        .header {
            overflow-x: hidden;
            overflow-y: scroll;
            overflow: hidden;
              position: relative;
              text-align: center;
              max-width: 100%;
              color: white;
              background-image: url("https://i.ibb.co/YfmycmX/ben-vs-kylowan-pose.png");
              height: 100px;
              left: 200px;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
        
        .headertxt {
            overflow-x: hidden;
            overflow-y: scroll;
              position: absolute;
              top: 50%;
              font-size: 75px;
              font-family: "Times New Roman", Times, serif;
              left: 45%;
              transform: translate(-50%, -50%);
            }
        
        /* Body */
        
            body {
            overflow-x: hidden;
            overflow-y: scroll;
                background: var(--main-bg-color);
                margin: 0;
            }      
        /* Wide */
        
        @media screen and (max-width: 700px) {
            
            .belowheader {
            overflow-x: hidden;
            overflow-y: scroll;
                margin-left: 0px;
                color: white;
            }
            
			  .sidebar {
            overflow-x: hidden;
            overflow-y: scroll;
				width: 100%;
				height: auto;
				position: relative;
			  }
            
			  .header {
            overflow-x: hidden;
            overflow-y: scroll;
                  position: relative;
                  text-align: center;
                    max-width: 700px
                  color: white;
                  left: 0px;
                  background-image: url("https://i.ibb.co/YfmycmX/ben-vs-kylowan-pose.png");
                  background-position: center;
                  background-repeat: no-repeat;
                }

			  .sidebar a {float: left;}
			  div.content {margin-left: 0;}
			}
        
        /* Not wide */
        
			@media screen and (max-width: 400px) {
                .belowheader {
                    overflow-x: hidden;
                    overflow-y: scroll;
                    color: white;
                    left: 0px;
                }
                .header {
                  overflow-x: hidden;
                  overflow-y: scroll;
                    
                  position: relative;
                  text-align: center;
                  max-width: 400px
                  color: white;
                  left: 0px;
                  background-image: url("https://i.ibb.co/YfmycmX/ben-vs-kylowan-pose.png");
                  height: 50%; 
                  background-position: center;
                  background-repeat: no-repeat;
                }
			  .sidebar a {
                overflow-x: hidden;
                overflow-y: scroll;
				text-align: center;
				float: none;
			  }
			}
    </style>
