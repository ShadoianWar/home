			}

              height: 100px;
              left: 200px;
              background-position: center;
              background-repeat: no-repeat;
              background-size: cover;
            }
        
        .headertxt {
            overflow-x: hidden;
            overflow-y: scroll;
              position: absolute;
              top: 50%;
              font-size: 75px;
              font-family: "Times New Roman", Times, serif;
              left: 45%;
              transform: translate(-50%, -50%);
            }
        
        /* Body */
        
            body {

            overflow-y: scroll;
                background:#333333;
                margin: 0;
            }      
        
        /* Wide */
        
        @media screen and (max-width: 700px) {
            
            .belowheader {
            overflow-x: hidden;
            overflow-y: scroll;
                margin-left: 0px;
                color: white;
            }
            
			  .sidebar {
            overflow-x: hidden;
            overflow-y: scroll;
				width: 100%;
				height: auto;
				position: relative;
			  }
            
			  .header {
            overflow-x: hidden;
            overflow-y: scroll;
                  position: relative;
                  text-align: center;
                    max-width: 700px
                  color: white;
                  left: 0px;
                  background-image: url("https://i.ibb.co/YfmycmX/ben-vs-kylowan-pose.png");
                  background-position: center;
                  background-repeat: no-repeat;
                }

			  .sidebar a {float: left;}
			  div.content {margin-left: 0;}
			}
        
        /* Not wide */
        
			@media screen and (max-width: 400px) {
                .belowheader {

                    overflow-y: scroll;
                    color: white;
                    left: 0px;
                }

                  overflow-x: hidden;
                  overflow-y: scroll;
                    
                  position: relative;

                  color: white;
                  left: 0px;
                  background-image: url("https://i.ibb.co/YfmycmX/ben-vs-kylowan-pose.png");
                  height: 50%; 
                  background-position: center;
                  background-repeat: no-repeat;
                }
			  .sidebar a {
                overflow-x: hidden;
                overflow-y: scroll;
				text-align: center;
				float: none;
			  }
